<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="line-chart-container"><canvas id="lineChart"></canvas></div>
    <div id="waterfall-container"></div>
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <span>Status: <span id="status" class="status-dot disconnected"></span></span>
        <div class="setting-group">
            <label>Center Freq</label>
            <input type="number" id="centerFreq" step="0.1" value="1090">
        </div>
        <div class="setting-group">
            <label>Sample Rate</label>
            <input type="number" id="sampleRate" step="0.1" value="2.4">
        </div>
        <div class="setting-group">
            <label>FFT Size:</label>
            <select id="fftSize">
            </select>
        </div>
    </div>

    <script>
        // generate FFT size options
        const fftSizeSelect = document.getElementById('fftSize');
        for(let size = 1024; size <= 1048576; size *= 2) {
            const option = document.createElement('option');
            option.value = size;
            option.text = size.toLocaleString();
            if(size === 65536) {option.selected = true;}
            fftSizeSelect.appendChild(option);
        }
    </script>

    <script type="module" src="js/app.js"></script>
</body>
</html>
